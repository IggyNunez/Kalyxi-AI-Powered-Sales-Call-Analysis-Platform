<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalyxi Meet Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      padding: 16px;
      background: #ffffff;
      color: #1a1a1a;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #fff3cd;
      color: #856404;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6c757d;
    }

    .status.connected .status-dot {
      background: #28a745;
    }

    .status.disconnected .status-dot {
      background: #ffc107;
    }

    .status.error .status-dot {
      background: #dc3545;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #6366f1;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #6c757d;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    .input-group input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
    }

    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #e5e5e5;
      color: #1a1a1a;
    }

    .btn-secondary:hover {
      background: #d5d5d5;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-full {
      width: 100%;
      margin-top: 8px;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .footer {
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      font-size: 12px;
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Kalyxi">
    <h1>Kalyxi Meet Sync</h1>
  </div>

  <div id="status" class="status disconnected">
    <span class="status-dot"></span>
    <span id="status-text">Not configured</span>
  </div>

  <div id="message" class="message hidden"></div>

  <div class="toggle-section">
    <span class="toggle-label">Auto-sync enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="section">
    <div class="section-title">Manual Sync</div>
    <div class="input-group">
      <input type="text" id="meeting-code" placeholder="abc-defg-hij">
      <button class="btn btn-primary" id="sync-btn">Sync</button>
    </div>
    <button class="btn btn-secondary btn-full" id="sync-current-btn">
      Sync Current Tab
    </button>
  </div>

  <div class="footer">
    <a href="#" id="options-link">Settings</a>
    <a href="https://app.kalyxi.com/dashboard/google" target="_blank">Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
